---
layout: default
---
<div class="post">

	{% for post in site.categories.notes %}
	<span class="nice-list"><a href="{{ post.url | prepend: site.baseurl }}"> &#10087; {{ post.title }}</a></span></br>
	{{ post.date | date: "%A, %d %B %Y" }}</br></br>
	 
	<div class="post-text">{{ post.content }}</div></br>
	<hr class="style">
	</br></br>
	{% endfor %}

</div>
